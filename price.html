<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CryptoBook - Информационный сервис о криптовалютах</title>
        <link rel="shortcut icon" href="assets/img/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/bootsnav.min.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
        <link href="assets/css/owl.theme.default.min.css" rel="stylesheet">
        <link href="assets/css/bootstrap-select.min.css" rel="stylesheet">
        <link href="assets/flag-icons/css/flag-icon.min.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/linearicons.min.css" rel="stylesheet">
        <link href="assets/css/animate.min.css" rel="stylesheet">
        <link href="assets/css/magnific-popup.css" rel="stylesheet">
        <link href="assets/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/responsive.bootstrap.min.css" rel="stylesheet">
        <link href="assets/amcharts/export.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        
        <div id="nav"></div>
        
        <script>
            window.onload = () => {
                fetch("https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT")
                .then((response) => { return response.json()})
                .then((json) => {
                    document.getElementById('price-now').innerText = '$'+parseInt(json.askPrice)+'('+json.priceChangePercent+'%)';
                    document.getElementById('volume24').innerText = parseInt(json.volume);
                    document.getElementById('price').innerText = parseInt(json.askPrice);
                    document.getElementById('change1d').innerText = json.priceChangePercent+'%';
                });
            };

                
        </script>

        <div class="page_header" data-parallax-bg-image="assets/img/1920x650-5.jpg" data-parallax-direction="">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="haeder-text">
                                <div class="company-icon">
                                    <img src="assets/img/coin-logo/BTC.svg" alt="">
                                </div>
                                <div class="company">Bitcoin</div>
                                <div class="company-valu">
                                    <div class="company-value-title">Current Price</div>
                                    <div class="company-value-current" id="price-now">
                                        $11,530.0155
                                        <span id="change-persent" class="company-value-change">+0.28%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-bg-intro"><img src="assets/img/mask.png" class="intro-round" alt=""></div>
        </div>
        
        <div class="crypto-details">
            <div class="container">
                <div class="crypto-details-info">
                    <div class="info-cell">
                        <div class="info-cell-title">
                            1-Day Change
                        </div>
                        <div id="change1d" class="info-cell-value">
                            <span class="percent_positive">+4.03%</span>
                        </div>
                    </div>
                    <div class="info-cell">
                        <div class="info-cell-title">
                            Market Cap
                        </div>
                        <div id="price" class="info-cell-value">
                            <span>$195.04 B</span>
                        </div>
                    </div>
                    <div class="info-cell">
                        <div class="info-cell-title">
                            Volume (24h)
                        </div>
                        <div id="volume24" class="info-cell-value">
                            <span>$6.15 B</span>
                        </div>
                    </div>
                    <div class="info-cell">
                        <div class="info-cell-title">
                            Max Quantity
                        </div>
                        <div class="info-cell-value">
                            <span>21,000,000</span>
                        </div>
                    </div>
                </div>
        <div id="footer"></div>
        
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/bootsnav.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/parallax-background.min.js"></script>
        <script src="assets/js/jquery.dataTables.min.js"></script>
        <script src="assets/js/dataTables.bootstrap.min.js"></script>
        <script src="assets/js/dataTables.responsive.min.js"></script>
        <script src="assets/js/responsive.bootstrap.min.js"></script>
        <script src="assets/js/jquery.marquee.min.js"></script>
        <script src="assets/js/particles.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/bootstrap-select.min.js"></script>
        <script src="assets/amcharts/amcharts.js"></script>
        <script src="assets/amcharts/serial.js"></script>
        <script src="assets/amcharts/amstock.js"></script>
        <script src="assets/amcharts/export.min.js"></script>
        <script src="assets/amcharts/script.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/config.js"></script>
        <script src="assets/js/prefabs.js"></script>
        <script src="assets/js/main_class.js"></script>
        <script src="assets/js/main_task_script.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
